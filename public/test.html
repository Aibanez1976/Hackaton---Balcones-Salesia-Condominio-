<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - SalesiaAdmin Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Test de Conexión - SalesiaAdmin Pro</h5>
                    </div>
                    <div class="card-body">
                        <div id="status" class="alert alert-info">Probando conexión...</div>
                        
                        <h6>Prueba 1: Health Check</h6>
                        <button class="btn btn-primary btn-sm" onclick="testHealth()">Probar</button>
                        <div id="health-result" class="mt-2"></div>
                        
                        <hr>
                        
                        <h6>Prueba 2: Login</h6>
                        <button class="btn btn-primary btn-sm" onclick="testLogin()">Probar Login</button>
                        <div id="login-result" class="mt-2"></div>
                        
                        <hr>
                        
                        <h6>Prueba 3: Obtener Apartamentos</h6>
                        <button class="btn btn-primary btn-sm" onclick="testApartments()">Probar</button>
                        <div id="apartments-result" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testHealth() {
            fetch('/api/health')
                .then(r => r.json())
                .then(d => {
                    document.getElementById('health-result').innerHTML = 
                        '<div class="alert alert-success">' + JSON.stringify(d, null, 2) + '</div>';
                })
                .catch(e => {
                    document.getElementById('health-result').innerHTML = 
                        '<div class="alert alert-danger">Error: ' + e.message + '</div>';
                });
        }

        function testLogin() {
            fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: 'admin@salesia.com', password: 'admin123' })
            })
                .then(r => r.json())
                .then(d => {
                    if (d.token) {
                        localStorage.setItem('token', d.token);
                        document.getElementById('login-result').innerHTML = 
                            '<div class="alert alert-success">Login exitoso! Token: ' + d.token.substring(0, 20) + '...</div>';
                    } else {
                        document.getElementById('login-result').innerHTML = 
                            '<div class="alert alert-danger">' + JSON.stringify(d) + '</div>';
                    }
                })
                .catch(e => {
                    document.getElementById('login-result').innerHTML = 
                        '<div class="alert alert-danger">Error: ' + e.message + '</div>';
                });
        }

        function testApartments() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('apartments-result').innerHTML = 
                    '<div class="alert alert-warning">Primero debes hacer login</div>';
                return;
            }

            fetch('/api/apartments', {
                headers: { 'Authorization': 'Bearer ' + token }
            })
                .then(r => r.json())
                .then(d => {
                    document.getElementById('apartments-result').innerHTML = 
                        '<div class="alert alert-success">Apartamentos: ' + d.length + '</div>';
                })
                .catch(e => {
                    document.getElementById('apartments-result').innerHTML = 
                        '<div class="alert alert-danger">Error: ' + e.message + '</div>';
                });
        }
    </script>
</body>
</html>
